---
layout : default.html
title : Service booking
---


<article id="bosh_theme" class="bosh-bg">
    <div class="bosh service-booking">
        <header>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-2">
                        <img src="../public/images/bosh_logo.png" class="bosh_logo" alt="">
                    </div>

                    <div class="col-md-8">
                        <h2>
                            Service booking and online payment portal
                        </h2>
                    </div>
                    <div class="col-md-2">
                        <div class="dropdown profile-dropdown">
                            <button class="btn btn-secondary dropdown-toggle"
                                    type="button" id="dropdownMenuButton"
                                    data-toggle="dropdown"
                                    aria-haspopup="true"
                                    aria-expanded="false">
                                <img src="../public/images/profile.png" alt="">
                                Username here
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">My Profile</a>
                                <a class="dropdown-item" href="#">Log out</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2 left-nav">


                    <nav>
                        <ul>
                            <li class="active">
                                <a href="#">
                                    <img src="../public/svg/service-booking.svg" alt=""> <span>
                                    Service booking
                                </span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="../public/svg/pay-online.svg" alt=""> <span>
                                    Pay online
                                </span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="../public/svg/booking-history.svg" alt=""> <span>
                                    Booking history
                                </span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="../public/svg/my-vehicle.svg" alt=""> <span>
                                    My vehicles
                                </span>
                                </a>
                            </li>
                        </ul>
                    </nav>

                </div>
                <div class="col-md-10 bg-white">

                    <div class="form-content">
                        <h2 class="d-flex">
                            <img class="brand-logo"
                                 src="../public/images/benz-logo.png" alt=""/>

                           Service booking
                        </h2>

                        <a href="#" id="mobile_menu_trigger">
                            <i class="fa fa-bars"></i>
                        </a>

                        <form action="!#">
                            <div class="row">
                                <div class="col-md-6 col-sm-6">
                                    <div class="form-element">
                                        <label><i class="fa fa-info-circle" aria-hidden="true"></i> Vehicle brand
                                        </label>
                                        <select class="form-control">
                                            <option value="">Select your vehicle model</option>
                                            <option value="">A</option>
                                            <option value="">B</option>
                                            <option value="">C</option>
                                        </select>
                                    </div>
                                    <div class="form-element">
                                        <label><i class="fa fa-info-circle" aria-hidden="true"></i> Service type</label>
                                        <select class="form-control">
                                            <option value="">Service type</option>
                                            <option value="">A</option>
                                            <option value="">B</option>
                                            <option value="">C</option>
                                        </select>

                                        <a href="#" class="btn btn-link float-right">
                                            <strong>
                                                Show more
                                            </strong>
                                        </a>
                                    </div>

                                    <div class="form-element">
                                        <label><i class="fa fa-info-circle" aria-hidden="true"></i> Date </label>
                                        <input type="date" placeholder="Date" class="form-control">
                                    </div>

                                    <div class="form-element">
                                        <div class="row">
                                            <div class="col-md-10">
                                                <label for=""><i class="fa fa-info-circle" aria-hidden="true"></i>
                                                    Service adviser</label>
                                                <select class="form-control">
                                                    <option value="">Service adviser</option>
                                                    <option value="">A</option>
                                                    <option value="">B</option>
                                                    <option value="">C</option>
                                                </select>
                                            </div>
                                            <div class="col-md-2 pl-2">
                                                <label for="">&nbsp;</label>
                                                <button class="btn btn-default btn-check">
                                                   <span>
                                                       Check <br>availability
                                                       <img src="../public/svg/arrow.svg" alt="">
                                                   </span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="form-element">
                                        <label><i class="fa fa-info-circle" aria-hidden="true"></i> Time </label>
                                        <input type="time" placeholder="Date" class="form-control">
                                    </div>


                                </div>
                                <div class="col-md-6 col-sm-6">


                                    <div class="form-element">
                                        <label><i class="fa fa-info-circle" aria-hidden="true"></i> Vehicle number
                                        </label>
                                        <input type="text" placeholder="Vehicle number" class="form-control">
                                    </div>


                                    <div class="form-element">
                                        <label><i class="fa fa-info-circle" aria-hidden="true"></i> Vehicle mileage
                                            (optional)</label>
                                        <input type="text" placeholder="Vehicle mileage" class="form-control">
                                    </div>

                                    <div class="form-element">
                                        <label><i class="fa fa-info-circle" aria-hidden="true"></i> Pick up address
                                        </label>
                                        <input type="text" placeholder="Pick up address" class="form-control">
                                    </div>

                                    <div class="form-element">
                                        <label><i class="fa fa-info-circle" aria-hidden="true"></i> Delivery address
                                        </label>
                                        <input type="text" placeholder="Delivery address" class="form-control">
                                    </div>

                                    <div class="form-element">
                                        <div class="checkbox active">
                                            <input type="checkbox" id="address-same">
                                            <label for="address-same">Delivery address same as pickup address</label>
                                        </div>
                                    </div>

                                    <div class="form-element">
                                        <label><i class="fa fa-info-circle" aria-hidden="true"></i> Remarks
                                        </label>
                                        <textarea class="form-control" placeholder="Remarks"></textarea>
                                    </div>


                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-md-6">
                                    <div class="form-element">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <button type="submit" class="btn btn-default btn-dimo">
                                                    Submit
                                                </button>
                                            </div>
                                            <div class="col-md-6">
                                                <button type="reset" class="btn btn-default btn-clear">
                                                    Clear
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</article>
