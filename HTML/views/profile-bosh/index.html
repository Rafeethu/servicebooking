---
layout : default.html
title : Profile BOSH
---
<article id="bosh_theme" class="bosh-bg">
    <div class="bosh ">
        <header>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-2">
                        <img src="../public/images/bosh_logo.png" class="bosh_logo" alt="">
                    </div>

                    <div class="col-md-8">
                        <h2>
                            Service booking and online payment portal
                        </h2>
                    </div>
                    <div class="col-md-2">
                        <div class="dropdown profile-dropdown">
                            <button class="btn btn-secondary dropdown-toggle"
                                    type="button" id="dropdownMenuButton"
                                    data-toggle="dropdown"
                                    aria-haspopup="true"
                                    aria-expanded="false">
                                <img src="../public/images/profile.png" alt="">
                                Username here
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">My Profile</a>
                                <a class="dropdown-item" href="#">Log out</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2 left-nav">


                    <nav>
                        <ul>
                            <li class="active">
                                <a href="#">
                                    <img src="../public/svg/service-booking.svg" alt=""> <span>
                                    Service booking
                                </span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="../public/svg/pay-online.svg" alt=""> <span>
                                    Pay online
                                </span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="../public/svg/booking-history.svg" alt=""> <span>
                                    Booking history
                                </span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="../public/svg/my-vehicle.svg" alt=""> <span>
                                    My vehicles
                                </span>
                                </a>
                            </li>
                        </ul>
                    </nav>

                </div>
                <div class="col-md-10 bg-white">

                    <div class="form-content">
                        <h2 class="d-flex">
                            <img class="brand-logo"
                                 src="../public/images/benz-logo.png" alt=""/>

                            User Profile - BOSH
                        </h2>
                        <form action="!#">
                            <div class="row">
                                <div class="col-md-6 col-sm-6">
                                    <div class="form-element">
                                        <label><i class="fa fa-info-circle" aria-hidden="true"></i>First name
                                        </label>
                                        <input type="text" placeholder="First name" class="form-control">
                                    </div>
                                    <div class="form-element">
                                        <label><i class="fa fa-info-circle" aria-hidden="true"></i> Last name
                                        </label>
                                        <input type="text" placeholder="Last name" class="form-control">
                                    </div>
                                    <div class="form-element">
                                        <label><i class="fa fa-info-circle" aria-hidden="true"></i>Mobile number
                                        </label>
                                        <input type="text" placeholder="Mobile number" class="form-control">
                                    </div>
                                    <div class="form-element">
                                        <label><i class="fa fa-info-circle" aria-hidden="true"></i> Customer name
                                        </label>
                                        <input type="email" placeholder="Email address" class="form-control">
                                    </div>
                                    <div class="form-element">
                                        <label><i class="fa fa-info-circle" aria-hidden="true"></i> Pickup address
                                        </label>
                                        <input type="text" placeholder="Pickup address" class="form-control">
                                    </div>
                                    <div class="form-element">
                                        <div class="checkbox active">
                                            <input type="checkbox" id="address-same">
                                            <label for="address-same">Delivery address same as pickup
                                                address</label>
                                        </div>
                                    </div>

                                    <div class="form-element">
                                        <label><i class="fa fa-info-circle" aria-hidden="true"></i> Delivery address
                                        </label>
                                        <input type="text" placeholder="Delivery address" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6">

                                    <div class="card mb-4 upload-card">
                                        <div class="card-body">
                                            <div class="upload-profile-img d-flex ">
                                                <i class="fa fa-camera" aria-hidden="true"></i>Choose a
                                                profile image
                                                <input type="file" title="upload profile picture">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title">Change password</h5>
                                            <div class="form-element">
                                                <label><i class="fa fa-info-circle" aria-hidden="true"></i> New
                                                    password </label>
                                                <input type="password" placeholder="New password"
                                                       class="form-control">
                                            </div>
                                            <div class="form-element">
                                                <label><i class="fa fa-info-circle" aria-hidden="true"></i> Confirm
                                                    password </label>
                                                <input type="password" placeholder="Confirm password "
                                                       class="form-control">
                                            </div>

                                            <div class="form-element">
                                                <button class="btn btn-outline-secondary float-right">
                                                    Update password
                                                </button>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4"></div>
                                <div class="col-md-4"></div>
                                <div class="col-md-4">
                                    <div class="form-element">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <button type="submit" class="btn btn-default btn-dimo">
                                                    Save profile
                                                </button>
                                            </div>
                                            <div class="col-md-6">
                                                <button type="reset" class="btn btn-default btn-clear">
                                                    Clear
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</article>
