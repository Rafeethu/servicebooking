---
layout : default.html
title : Service booking
---


<article id="dimo_theme" class="dimo-bg">
    <div class="dimo service-booking">
        <header>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-2">
                        <img src="../public/images/dimo_logo.jpg" class="dimo_logo" alt="">
                    </div>

                    <div class="col-md-8">
                        <h2>
                            Service booking and online payment portal
                        </h2>
                    </div>
                    <div class="col-md-2">
                        <div class="dropdown profile-dropdown">
                            <button class="btn btn-secondary dropdown-toggle"
                                    type="button" id="dropdownMenuButton"
                                    data-toggle="dropdown"
                                    aria-haspopup="true"
                                    aria-expanded="false">
                                <img src="../public/images/profile.png" alt="">
                                Username here
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">My Profile</a>
                                <a class="dropdown-item" href="#">Log out</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2 left-nav">
                    <nav>
                        <ul>
                            <li class="active">
                                <a href="#">
                                    <img src="../public/svg/service-booking.svg" alt=""> <span>
                                    Service booking
                                </span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="../public/svg/pay-online.svg" alt=""> <span>
                                    Pay online
                                </span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="../public/svg/booking-history.svg" alt=""> <span>
                                    Booking history
                                </span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="../public/svg/my-vehicle.svg" alt=""> <span>
                                    My vehicles
                                </span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="col-md-10 bg-white">
                    <div class="form-content">
                        <h2 class="d-flex">
                            <img class="brand-logo"
                                 src="../public/images/benz-logo.png" alt=""/>
                            Service inquiry booking
                        </h2>

                        <form action="!#">
                            <div class="row">
                                <div class="col-md-6 col-sm-6">
                                    <h4>
                                        Step 01
                                    </h4>
                                    <div class="form-element">
                                        <label><i class="fa fa-info-circle" aria-hidden="true"></i> Vehicle brand
                                        </label>
                                        <select class="form-control">
                                            <option value="">Select your vehicle model</option>
                                            <option value="">A</option>
                                            <option value="">B</option>
                                            <option value="">C</option>
                                        </select>
                                    </div>
                                    <div class="form-element">
                                        <label><i class="fa fa-info-circle" aria-hidden="true"></i> Service
                                            type</label>
                                        <select class="form-control">
                                            <option value="">Service type</option>
                                            <option value="">A</option>
                                            <option value="">B</option>
                                            <option value="">C</option>
                                        </select>

                                        <a href="#" class="btn btn-link float-right">
                                            <strong>
                                                Show more
                                            </strong>
                                        </a>
                                    </div>

                                    <div class="form-element">
                                        <label><i class="fa fa-info-circle" aria-hidden="true"></i> Date </label>
                                        <input type="date" placeholder="Date" class="form-control">
                                    </div>


                                    <div class="form-element">
                                        <div class="row">
                                            <div class="col-md-10">
                                                <label for=""><i class="fa fa-info-circle" aria-hidden="true"></i>
                                                    Service adviser</label>
                                                <select class="form-control">
                                                    <option value="">Service adviser</option>
                                                    <option value="">A</option>
                                                    <option value="">B</option>
                                                    <option value="">C</option>
                                                </select>
                                            </div>
                                            <div class="col-md-2 pl-2">
                                                <label>&nbsp;</label>
                                                <a href="#" type="button"
                                                   class="btn btn-default btn-check"
                                                   data-toggle="modal"
                                                   data-target="#check_availability">
                                                   <span>
                                                       Check <br>availability

                                                   </span>
                                                </a>

                                                <div class="modal" id="check_availability" tabindex="-1"
                                                     role="dialog">
                                                    <div class="modal-dialog" role="document">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <h5 class="modal-title">Service advisor schedule</h5>
                                                                <button type="button" class="close"
                                                                        data-dismiss="modal" aria-label="Close">
                                                                    <span aria-hidden="true">&times;</span>
                                                                </button>
                                                            </div>
                                                            <div class="modal-body">


                                                                <table class="table table-striped">
                                                                    <thead>
                                                                    <tr>
                                                                        <th>
                                                                            <figure>
                                                                                <img src="{{assets}}images/u1.jpg"
                                                                                     alt="">
                                                                                <p>
                                                                                    Umesh
                                                                                </p>
                                                                            </figure>
                                                                        </th>
                                                                        <th>
                                                                            <figure>
                                                                                <img src="{{assets}}images/u3.jpg"
                                                                                     alt="">
                                                                                <p>
                                                                                    Katozkai
                                                                                </p>
                                                                            </figure>
                                                                        </th>
                                                                        <th>

                                                                            <figure>
                                                                                <img src="{{assets}}images/u2.jpg"
                                                                                     alt="">
                                                                                <p>
                                                                                    Anna
                                                                                </p>
                                                                            </figure>
                                                                        </th>
                                                                        <th>
                                                                            <figure>
                                                                                <img src="{{assets}}images/u4.jpg"
                                                                                     alt="">
                                                                                <p>
                                                                                    Amber
                                                                                </p>
                                                                            </figure>
                                                                        </th>
                                                                        <th>
                                                                            <figure>
                                                                                <img src="{{assets}}images/u5.jpg"
                                                                                     alt="">
                                                                                <p>
                                                                                    John
                                                                                </p>
                                                                            </figure>

                                                                        </th>
                                                                    </tr>
                                                                    </thead>
                                                                    <tr>
                                                                        <td>

                                                                            <div class="form-element d-flex">
                                                                                <label for="u1">8:30 PM</label>
                                                                                <input id="u1" type="radio"
                                                                                       name="umesh">
                                                                            </div>

                                                                        </td>
                                                                    </tr>
                                                                </table>

                                                            </div>
                                                            <div class="modal-footer p-0">
                                                                <div class="row">
                                                                    <div class="col-sm-3">
                                                                        <button type="button"
                                                                                class="btn btn-primary btn-submit">
                                                                            Confirm
                                                                        </button>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>


                                            </div>
                                        </div>
                                    </div>


                                    <div class="form-element">
                                        <label><i class="fa fa-info-circle" aria-hidden="true"></i> Time </label>
                                        <input type="time" placeholder="Date" class="form-control">
                                    </div>


                                </div>
                                <div class="col-md-6 col-sm-6">
                                    <h4>
                                        Step 02
                                    </h4>

                                    <div class="form-element">
                                        <label><i class="fa fa-info-circle" aria-hidden="true"></i> Vehicle number
                                        </label>
                                        <input type="text" placeholder="Vehicle number" class="form-control">
                                    </div>


                                    <div class="form-element">
                                        <label><i class="fa fa-info-circle" aria-hidden="true"></i> Vehicle mileage
                                            (optional)</label>
                                        <input type="text" placeholder="Vehicle mileage" class="form-control">
                                    </div>

                                    <div class="form-element">
                                        <label><i class="fa fa-info-circle" aria-hidden="true"></i> Pick up address
                                        </label>
                                        <input type="text" placeholder="Pick up address" class="form-control">
                                    </div>

                                    <div class="form-element">
                                        <label><i class="fa fa-info-circle" aria-hidden="true"></i> Delivery address
                                        </label>
                                        <input type="text" placeholder="Delivery address" class="form-control">
                                    </div>

                                    <div class="form-element">
                                        <div class="checkbox active">
                                            <input type="checkbox" id="address-same">
                                            <label for="address-same">Delivery address same as pickup
                                                address</label>
                                        </div>
                                    </div>

                                    <div class="form-element">
                                        <label><i class="fa fa-info-circle" aria-hidden="true"></i> Remarks
                                        </label>
                                        <textarea class="form-control" placeholder="Remarks"></textarea>
                                    </div>


                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-md-4"></div>
                                <div class="col-md-4"></div>
                                <div class="col-md-4">
                                    <div class="form-element">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <button type="submit" class="btn btn-default btn-dimo">
                                                    Submit
                                                </button>
                                            </div>
                                            <div class="col-md-6">
                                                <button type="reset" class="btn btn-default btn-clear">
                                                    Clear
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</article>
